<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Slides</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="slides-container">
        <div class="slide active" data-transition="fade">
            <h1 data-animation="appear">Welcome to the Presentation</h1>
            <p data-animation="disappear">Use arrow keys to navigate</p>
            <img src="images/magnus.png" class="slide-image" data-animation="appear barrel-roll disappear">
        </div>

        <div class="slide" data-transition="jump">
            <h2 data-animation="appear">Sequential Animations</h2>
            <p data-animation="appear">Press right arrow to see each animation</p>
            <img src="images/siffrin.jpg" class="slide-image" data-animation="appear barrel-roll">
            <p data-animation="appear disappear">Press left arrow to go back</p>
        </div>

        <div class="slide" data-transition="jump">
            <h2 data-animation="appear">Image with Text</h2>
            <p data-animation="appear">You can combine images with text descriptions</p>
            <img src="images/magnus.png" class="slide-image" data-animation="appear barrel-roll">
        </div>

        <div class="slide" data-transition="fade">
            <h2 data-animation="appear">Thank You!</h2>
            <img src="images/magnus.png" class="slide-image" data-animation="barrel-roll">
            <p data-animation="appear">Any questions?</p>
        </div>
    </div>

    <div class="slide-number"></div>

    <script src="js/core.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/animation-sequence.js"></script>
    <script src="js/slides.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
